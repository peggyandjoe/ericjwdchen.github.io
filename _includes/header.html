<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="carousel">
          {% for image in site.static_files %}
            {% if image.path contains 'img/slider' %}
              <div class="img-responsive"><img  src="img/slider/{{ image.name }}"></div>
            {% endif %}
          {% endfor %}
        </div>
      </div>

      <div class="intro-text">
        <span class="name">{{ site.title }}</span>
        <hr class="star-light">
      </div>
    </div>
  </div>
</div>
</header>
