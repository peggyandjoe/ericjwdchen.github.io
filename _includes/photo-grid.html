<!-- Photo Grid -->
<section class="dark-grey" id="photo-grid">
  <div class="container">
    <div class="photo-grid row">

      {% for image in site.static_files %}
      {% if image.path contains 'img/grid/thumbnails' %}
      <a class="col-xs-6 col-sm-4 col-md-3 single-photo" href="img/grid/{{ image.name }}">
        <img src="{{image.path}}" />
        <div class="item-overlay top"></div>
      </a>
      {% endif %}
      {% endfor %}

    </div>
  </div>
  </section>
