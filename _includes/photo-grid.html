<!-- Photo Grid -->
<section class="dark-grey" id="photo-grid">
  <div class="container">
    <ul class="photo-grid list-unstyled row">

      {% for image in site.static_files %}
      {% if image.path contains 'img/grid/thumbnails' %}
      <li class="col-xs-6 col-sm-4 col-md-3" data-src="img/grid/{{ image.name }}">
        <img src="{{image.path}}" />
      </li>
      {% endif %}
      {% endfor %}

    </ul>
  </section>
