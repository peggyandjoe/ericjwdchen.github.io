<!-- Photo Grid -->
<section class="dark-grey" id="photo-grid">
  <div class="container">
    <div class="photo-grid row">
      {% for image in site.static_files %}
        {% if image.path contains 'img/grid/thumbnails' %}
        <a class="col-xs-6 col-sm-4 col-md-3 single-photo" href="img/grid/large/{{ image.name }}">
          <img src="img/grid/thumbnails/{{ image.name }}" />
        </a>
        {% endif %}
      {% endfor %}
    </div>
    <p class="lead text-center">Photographs by <a href="http://www.andamarie.net/">Anda Marie Photography</a>.</p>
  </div>
</section>
