<!-- Wedding Party -->
<section id="party">
  <div class="container">
    <h3 class="text-center mb-50">Wedding Party</h3>
    {% for person in site.data.wedding_party %}
    {% assign loopindex = forloop.index | modulo: 2 %}
    {% if loopindex == 1 %}<div class="row">{% endif %}
      <div class="col-sm-2 text-center">
        <img class="img-responsive" src="{{ person.href }}">
        <p class="lead">{{ person.name }}<br><small>{{ person.title }}</small></p>
      </div>
      <div class="col-sm-4">
        <p>{{ person.description }}</p>
      </div>
      {% if loopindex != 1 %}</div>{% endif %}
      {% endfor %}
  </div>
</section>
