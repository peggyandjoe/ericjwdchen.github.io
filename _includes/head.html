<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome theme-color-->
  <meta name="theme-color" content="#94B288">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}rss.xml">

  <!-- Web Fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,400italic,700,700italic">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}public/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}public/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}public/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}public/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}public/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}public/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}public/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-196x196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"> </script>

  <!-- Mathjax — beautiful math on the web-->
  <script> type="text/x-mathjax-config"> MathJax.Hub.Config({messageStyle:"none"}); </script>
  <script async type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"> </script>

    <!-- bigfoot.js — popover footnotes -->
    <script type="text/javascript" src="{{site.url}}/js/bigfoot.min.js"></script>

  <!-- Google Analytics-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-54139725-1', 'auto');
  ga('send', 'pageview');
  </script>

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} &#124; {{ site.title }}
    {% endif %}
  </title>

</head>
