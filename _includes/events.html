<!-- Wedding Registry -->
<section id="events">
  <div class="container">
    <div class="col-lg-12 mb-75 text-center">
      <h2>Events</h2>
      <hr>
    </div>

    <div class="row text-center">
      <div class="col-sm-6">
        <h3>Rehearsal Dinner</h3>

        <p class="lead">Friday, August 4th at 6:00pm</p>
      </div>

      <div class="col-sm-6">
        <h3>Wedding Ceremony & Reception</h3>

        <p class="lead">Saturday, August 5th<br>Sugarland Barn</p>

        <div class="row">
          <div class="col-xs-4 col-xs-offset-1 text-right">
            <a class="btn btn-primary" target="_blank" href="https://www.google.com/maps/place/Sugarland/@43.1640061,-89.8436452,14z/data=!4m8!1m2!2m1!1sSugarland+Barn!3m4!1s0x880782c7d5ea0e4b:0x152dc6acd6769b0a!8m2!3d43.1530739!4d-89.859933">
              <i class="fa fa-map-marker"></i> View
            </a>
          </div>
          <div class="col-xs-7 text-left">
            <p>8637 Linley Rd.<br>Arena, WI 53503<br></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center mb-50">
      <div class="col-xs-12">
        <h3>Wedding Party</h3>
      </div>
    </div>
    <div class="row table">
      {% for person in site.data.wedding_party %}
      <div class="col-sm-2 text-center">
        <img class="img-responsive" src="{{ person.href }}">
        <p class="lead">{{ person.name }}<br><small>{{ person.title }}</small></p>
      </div>
      <div class="col-sm-4">
        <p>{{ person.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
