<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
  {% include head.html %}
  <body>
    <header>
      <nav>
        <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
        <div class="nav-links">
          {% for weight in (1..1) %} {% for p in site.pages %} {% if p.weight == weight %}
          <a href="{{ p.url }}"> {{ p.title }}</a>
          {% endif %} {% endfor %} {% endfor %}
          <a title="Subscribe to ericjwdchen.org via RSS" href ="/rss.xml">rss</a>
        </div>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>peggyandjoe.com</p>
    </footer>
  </body>
</html>
