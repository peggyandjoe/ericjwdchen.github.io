<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
     <div class="masthead-container">
     <div class="masthead">
        <img src="http://ericjwdchen.github.io/public/favicon-160x160.png" alt="Zune">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      <ul>
        {% for weight in (1..10) %}
          {% for p in site.pages %}
            {% if p.weight == weight %}
              <li>
                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                  {{ p.title }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        {% endfor %}
        <li>
          <a href ="/atom.xml">RSS</a>
        </li>
      </ul>

    </div>
    </div>
    <div class="container content">
      {{ content }}
    </div>
     <div class="footer">

      <p class="copyright"><span>Â© </span><?php echo date("Y"); ?></p>

    </div>
  </body>
</html>
