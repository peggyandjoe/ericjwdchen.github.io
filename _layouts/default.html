<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
     <div class="masthead-container">
     <div class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>

        {% for weight in (1..10) %}
          {% for p in site.pages %}
            {% if p.weight == weight %}
                <a class="nav-page"{% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                  {{ p.title }}
                </a>
            {% endif %}
          {% endfor %}
        {% endfor %}
        <a class="nav-page"href ="/atom.xml">RSS</a>

    </div>
    </div>
    <div class="container content">
      {{ content }}
    </div>

  </body>
  <footer class="footer">

   <p class="footer-logo">
     <img src="http://ericjwdchen.github.io/public/favicon-160x160.png" alt="Zune">
   </p>

   <p class="copyright"><span>Â© </span>{{ 'now' | date: "%Y" }}</p>
 </footer>
</html>
